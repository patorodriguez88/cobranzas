<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Dinter | Cobranza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Sistema de gestion de Cobranzas" name="description" />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="img/icon_32.png" />
    <!-- App css -->
    <link href="saas/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="saas/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- pwa -->
    <meta name="theme-color" content="#273746" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" type="image/png" href="./images/dinterDark.png" />
    <link rel="apple-touch-icon" href="./dinterDark.png" />
    <link rel="apple-touch-startup-image" href="./dinterDark.png" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-4 col-lg-5">
            <div class="card">
              <!-- Logo -->
              <div class="card-header pt-4 pb-4 text-center">
                <a href="index.html">
                  <span><img src="images/LogoDinter.jpg" alt="" height="48" /></span>
                </a>
              </div>

              <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                  <h4 class="text-dark-50 text-center pb-0 fw-bold">Ingreso</h4>
                  <p class="text-muted mb-4">Ingrese su Numero de Documento</p>
                </div>

                <form action="#">
                  <div id="error_alert" class="alert alert-danger" role="alert" style="display: none">
                    <strong>Error - </strong> <a id="error_text"></a>
                  </div>

                  <div class="mb-3">
                    <label for="documento" class="form-label">Número de Documento</label>
                    <input class="form-control" type="number" id="documento" required="" placeholder="Ingrese el Dni" />
                  </div>
                  <div class="mb-3 mb-0 text-center">
                    <button id="ingreso_btn" class="btn btn-primary" type="button">Ingresar</button>
                    <!-- <button id="notifications" class="btn btn-primary" type="button"> Notificar </button> -->
                  </div>
                  <small class="text-muted mt-2 fw-medium">V: 2026.1.4</small>
                </form>
              </div>
              <!-- end card-body -->
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->
    <footer class="footer footer-alt">
      <script>
        document.write(new Date().getFullYear());
      </script>
      | Dinter Córdoba
    </footer>
    <!-- bundle -->
    <script src="saas/assets/js/vendor.min.js"></script>
    <script src="saas/assets/js/app.min.js"></script>
    <script src="procesos/js/function.js"></script>
    <script src="./script.js"></script>
    <script src="procesos/js/pwa.js"></script>
  </body>
</html>
