<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ingreso | Dinter - Sistema de Control de Cobranzas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Sistema de Control de Cobranzas - Dinter"
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="img/favicon.png" />

    <!-- App css -->
    <link
      href="saas/assets/css/icons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="saas/assets/css/app.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />
  </head>

  <body
    class="loading authentication-bg"
    data-layout-config='{"darkMode":false}'
  >
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-4 col-lg-5">
            <div class="card">
              <!-- Logo -->
              <div class="card-header pt-4 pb-4 text-center">
                <a href="index.html">
                  <span
                    ><img src="images/LogoDinter.jpg" alt="" height="48"
                  /></span>
                </a>
              </div>

              <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                  <h4 class="text-dark-50 text-center pb-0 fw-bold">Ingreso</h4>
                  <p class="text-muted mb-4">Ingrese sus datos de acceso</p>
                </div>

                <form action="#">
                  <div
                    id="error_alert"
                    class="alert alert-danger"
                    role="alert"
                    style="display: none"
                  >
                    <strong>Error - </strong> <a id="error_text"></a>
                  </div>

                  <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input
                      class="form-control"
                      type="text"
                      id="usuario"
                      required=""
                      placeholder="Ingrese su Usuario"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      required=""
                      placeholder="Ingrese su Password"
                    />
                  </div>

                  <div class="mb-3 mb-0 text-center">
                    <button
                      id="ingreso_btn"
                      class="btn btn-primary"
                      type="button"
                    >
                      Ingresar
                    </button>
                  </div>
                </form>
              </div>
              <!-- end card-body -->
            </div>
            <!-- end card -->

            <div class="row mt-3">
              <div class="col-12 text-center">
                <!-- <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-muted ms-1"><b>Sign Up</b></a></p> -->
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <script>document.write(new Date().getFullYear())</script> © Dinter - Gestión de Cobranzas
                </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- bundle -->
    <script src="saas/assets/js/vendor.min.js"></script>
    <script src="saas/assets/js/app.min.js"></script>
    <script src="control/procesos/js/funciones.js"></script>
  </body>
</html>
